<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7 Legend - Spin & Earn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚽ CR7 Legend - Spin & Earn 🎰</h1>
        <p>Spin the machine and win CR7 Coins!</p>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="reel-container">
                <div class="reel" id="reel1"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel2"></div>
            </div>
            <div class="reel-container">
                <div class="reel" id="reel3"></div>
            </div>
        </div>

        <button id="spinButton">🎰 Spin Now</button>
        <p id="spinResult"></p>

        <p>CR7 Coins: <span id="coins">0</span></p>

        <!-- Mining Section -->
        <div class="mining">
            <h2>⛏️ Mining Zone</h2>
            <p>Earn free CR7 Coins every 12 hours!</p>
            <button id="mineButton">⛏️ Mine Now</button>
            <p id="miningStatus"></p>
        </div>

        <!-- Upgrade Section -->
        <div class="upgrade">
            <h2>🔼 Upgrade Your Skills</h2>
            <button id="upgradeButton">Upgrade (Cost: 500 CR7 Coins)</button>
            <p>Level: <span id="level">1</span></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
